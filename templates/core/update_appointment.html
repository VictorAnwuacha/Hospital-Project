{% extends 'core/base.html' %}

{% block content %}
<h1>Edit Appointment</h1>

<form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}

    <!-- Loop through each field to render it along with its label and errors -->
    {% for field in form %}
        <div class="form-group">
            {{ field.label_tag }}  <!-- This will generate the label with the correct "for" attribute -->
            {{ field }}            <!-- This will render the form input field -->
            {% if field.errors %}  <!-- Display any validation errors for this field -->
                <div class="error">{{ field.errors }}</div>
            {% endif %}
        </div>
    {% endfor %}

    <button type="submit" class="btn">Update Appointment</button>
    <a href="{% url 'core:appointment_list' %}" class="btn">Cancel</a>
</form>

{% endblock %}
