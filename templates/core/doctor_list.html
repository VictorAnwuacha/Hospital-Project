{% extends 'core/base.html' %}

{% block content %}
<h1>Doctors</h1>
<ul>
    {% for doctor in doctors %}
        <li>
            <a href="{% url 'core:doctor_detail' doctor.pk %}">{{ doctor.first_name }} {{ doctor.last_name }} - {{ doctor.specialty }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
